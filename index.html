<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    <!-- <link rel="stylesheet" href="/build/css/demo.css"> -->
    <!-- <link rel="stylesheet" href="/build/css/intlTelInput.css"> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./build/css/demo.css">
    <link rel="stylesheet" href="./build/css/intlTelInput.css">
     <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  </head>
  <body>
    <!-- --------------------------------Multi steps---------------------- -->


 <div class="container">

  <!-- <header class="col-sm-12 mt-5 mb-4"> -->
  


    <div class="progress--bar">


      <div class="step">
        <p>First</p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>



      <div class="step">
        <p>Second</p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    
  
      <div class="step">
        <p>Third</p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    
      <div class="step">
        <p>Submit</p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>

    </div>
  
    
    
<!-- --------------------------------First------------------------------- -->
<div class="form-outer">
<form action = "#" id="sample-form">


         <div class="page slide-page"> 
          <header class="col-sm-12 header">
            <h2 class="col-sm-12 text-center text-info mb-5">Register Form  -- Page 1</h2>
          </header>



          <p class="col-sm-12 each-sec form-group mt-2 mb-4">
            <label for="name-f" class="mb-3">01. First Name</label>
            <input
              type="text"
              class="form-control border-2"
              name="First Name:"
              id="name-f" oninput="this.className = ''" 
              placeholder="Enter your first name"
              
            />
          </p> 


          <p class="col-sm-12 each-sec form-group mb-4">
            <label for="name-l" class="mb-3">02. Last Name</label>
            <input
              type="text"
              class="form-control border-2"
              name="Last Name:"
              id="name-l" oninput="this.className = ''" 
              placeholder="Enter your last name"
              
            />
          </p>
 
 
          <p class="col-sm-12 each-sec form-group mb-4">
            <label for="email" class="mb-3">03. Email</label>
            <input
              type="email"
              class="form-control border-2"
              name="Email:"
              id="email" oninput="this.className = ''" 
              placeholder="yours@gmail.com"
              
            />
          </p>
        
        
          <p class="col-sm-12 each-sec form-group mb-4">
            <label for="address" class="mb-3">04. Address</label>
            <input
              type="address"
              class="form-control border-2"
              name="Address:"
              id="address" oninput="this.className = ''" 
              placeholder="Locality/House/Street no."
              
            />
          </p>

    
     

            <div class="field">
              <button class="firstNext next">Next</button>
            </div>

        </div>  
<!-- ---------------------------------------------Second------------------------- -->
 <div class="page">
 
  <header class="col-sm-12 header">
    <h2 class="col-sm-12 text-center text-info mb-5">Register Form  -- Page 2</h2>
</header>


  
      
            <p class="col-sm-12 each-sec form-group mb-3">
              <label for="Date" class="mb-3">05. Date Of Birth</label>
              <input
                type="Date"
                name="BirthDate:"
                class="form-control border-2"
                id="Date" oninput="this.className = ''" 
                placeholder=""
                
              />
            </p>
  
            <p class="each-sec form-check radio-field d-flex">
            <span class="fs-5">06. Gender:</span>
                <span for="gender_1" class="fs-5">Male
                <input class="form-group" type="radio" id="gender_1" name="gender: " value="Male" checked>
              </span>
          
              <span for="gender_2" class="fs-5">Female
              <input class="form-group" type="radio" id="gender_2" name="gender: " value="Female" >
              </span>
            </p>

            <p class="col-sm-12 each-sec form-group mt-3  mb-3">
              <label for="nationality" class="mb-3">7. Enter Your Nationality</label>
              <input
                type="text"
                class="form-control border-2"
                name="Nationality:"
                id="nationality" oninput="this.className = ''" 
                placeholder="Nationality"
                />
            </p>
    

            <div class="col-sm-6 each-sec form-group select_option mb-3">
              <label for="Degree" class="mb-3">08. Enter Your Degree</label>
          
              <div class="select_option">
              <select class="form-select mb-3" aria-label="Default select example" id="education" name="Education:">
                <option value="" selected="selected" disabled="disabled">-- select one --</option>
                <option value="No formal education">No formal education</option>
                <option value="Primary education">Primary education</option>
            <option value="Secondary education">Secondary education or high school</option>
            <option value="Bachelor's degree">Bachelor's degree</option>
            <option value="Master's degree">Master's degree</option>
            <option value="Doctorate or higher">Doctorate or higher</option>
              </select>
          
             
              </div>
            </div>



  
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
</div> 


  <!-- ---------------------------------------------Third--------------------- -->

  
 <div class="page">
   
  <header class="col-sm-12 header">
    <h2 class="col-sm-12 text-center text-info mb-4">Register Form  - Page 3</h2>

  </header>


  <div class="col-sm-6 each-sec form-group select_option mb-3">
    <label for="Country">09. Country, State and City</label>

    <div class="select_option">
    <select class="form-select country mb-3" name="Country:" aria-label="Default select example" onchange="loadStates()">
        <option selected>Select Country</option>
    </select>

    <!-- <select class="form-select state mb-3" name="State:" aria-label="Default select example" onchange="loadCities()">
        <option selected>Select State</option>
    </select>

    <select class="form-select city" name="City:" aria-label="Default select example"onchange="loadCities()">
        <option selected>Select City</option>
    </select> -->
    </div>
  </div>
 


  <p class="col-sm-12 each-sec mb-3">
    <label for="uploader">10. Upload your current photo </label><br>
    <input type="file" name="Photo:" class="mb-3" accept="image/*" onchange="loadFile(event)">
    <p><img id="output" width="300px" height="250px"/></p>
  </p>






  <div class="field btns">
    <button class="prev-2 prev">Previous</button>
    <button class="next-2 next">Next</button>
  </div>
</div> 

  <!-- ---------------------------------------------Submit--------------------- -->

  <div class="page">
 
    <header class="col-sm-12 header">
      <h2 class="col-sm-12 text-center text-info mb-5">Register Form - Page 4</h2>
    </header>

    
      <p class="col-sm-10 each-sec form-group mb-3">
     <label for="tel">11. Country code</label>
      <input type="number" id="Country_code" name="Country code:" class="form-control" oninput="this.className = ''">  
      <!-- <input type="number" class="form-control"> -->
   

      </p>

      <p class="col-sm-10 each-sec form-group mb-3 txtarea">
        <label for="Brief-your-story" class="d-flex align-items-center justify-content-center">12. Brief your story</label>
        <textarea name="story:" cols="35" rows="10"></textarea>
    </p>

<!-- -------Captcha-------------- -->

<div class="col-sm-12 mt-2 each-sec">

<div class="cols-sm-12 input_field captcha_box w-75 mb-3 ">
  <input type="text" value="" disabled />
  <button class="refresh_button">
      <i class="fa-solid fa-rotate-right"></i>
  </button>
</div>

<div class="cols-sm-12 input_field captcha_input w-75">
  <input type="text" placeholder="Enter Captcha " required/>
</div>
</div>





<div class="field btns">
  <button class="prev-3 prev">Previous</button>
  <button class="submit" id="submit">Submit</button>
</div>


</div>




      </form>
      </div>
    </div>
 
  
    <script src="code.js" defer></script>
    <script src="codee.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script src="./build/js/intlTelInput.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
